<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Item Carousel</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center my-3">
        <h2 class="font-weight-light">Bootstrap Multi Slide Carousel</h2>
        <div id="recipeCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <!-- Add your carousel items here -->
                <div class="carousel-item active">
                  <div class="card">
                    <img src="assets/bg5.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Item 1</h5>
                      <p class="card-text">Description for Item 1</p>
                    </div>
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="card">
                    <img src="assets/bg5.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Item 1</h5>
                      <p class="card-text">Description for Item 1</p>
                    </div>
                  </div>
                </div>
                <!-- Add more carousel items as needed -->
            </div>
            <!-- Carousel controls -->
            <a class="carousel-control-prev bg-transparent w-auto" href="#recipeCarousel" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next bg-transparent w-auto" href="#recipeCarousel" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
        <h5 class="mt-2 fw-light">Advances one slide at a time</h5>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom JavaScript for the carousel -->
    <script>
        // Your custom logic for the carousel goes here
        // For example, adjusting the number of items per slide
        let items = document.querySelectorAll('.carousel .carousel-item');
        items.forEach((el) => {
            const minPerSlide = 4;
            let next = el.nextElementSibling;
            for (var i = 1; i < minPerSlide; i++) {
                if (!next) {
                    // Wrap carousel by using first child
                    next = items[0];
                }
                let cloneChild = next.cloneNode(true);
                el.appendChild(cloneChild.children[0]);
                next = next.nextElementSibling;
            }
        });
    </script>
</body>
</html>
