<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="/main.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  </head>
  <body onscroll="myFunction()">
    <div class="m-0 p-0">
      <div id="navbar"></div>
      <div class="position-relative">
        <img
          class="poster w-100"
          height="250px"
          style="opacity: 80%"
          src="assets/trees.jpg"
          alt="Deforestation"
        />
        <div
          class="breadcrumb-container position-absolute top-50 start-0 translate-middle-y"
        >
          <p class="fs-1 fw-bold mx-5 px-5 text-white">Join Us</p>
          <nav
            style="--bs-breadcrumb-divider: '>'"
            class="text-white"
            aria-label="breadcrumb"
          >
            <ol
              class="breadcrumb breadcrumb-white bg-transparent mx-5 px-5 fs-3 fw-bold p-2"
            >
              <li class="breadcrumb-item text-white">
                <a
                  href="index.html"
                  class="link-primary text-white link-underline link-underline-opacity-0"
                  >Home</a
                >
              </li>
              <li class="breadcrumb-item text-white active" aria-current="page">
                Join Us
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
    <div class="container my-5">
      <div class="row">
          <!-- Form Card -->
          <div class="col-lg-8 mb-4">
              <div class="card">
                  <div class="card-body " style="background-color:rgb(217, 219, 219);">
                      <h5 class="card-title dark-bold">Contact Us</h5>
                      <form>
                          <div class="mb-3">
                              <label for="nameInput" class="form-label dark-bold">Name</label>
                              <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
                          </div>
                          <div class="mb-3">
                              <label for="emailInput" class="form-label dark-bold">Email</label>
                              <input type="email" class="form-control" id="emailInput" placeholder="Enter your email">
                          </div>
                          <div class="mb-3">
                              <label for="phoneInput" class="form-label dark-bold">Phone</label>
                              <input type="tel" class="form-control" id="phoneInput" placeholder="Enter your phone number">
                          </div>
                          <div class="mb-3">
                              <label for="subjectInput" class="form-label dark-bold">Subject</label>
                              <input type="text" class="form-control" id="subjectInput" placeholder="Enter subject">
                          </div>
                          <div class="mb-3">
                              <label for="messageTextarea" class="form-label dark-bold">Message</label>
                              <textarea class="form-control" id="messageTextarea" rows="3" placeholder="Enter your message"></textarea>
                          </div>
                          <button type="submit" class="btn btn-lg btn-success">Submit</button>
                      </form>
                  </div>
              </div>
          </div>
          
          <!-- Contact Information Card -->
          <div class="col-lg-4 mb-4">
              <div class="card">
                  <div class="card-body" style="background-color:rgb(217, 219, 219);">
                      <h5 class="card-title">Our Address</h5>
                      <p class="card-text">123 Eco Street, Green City, EcoLand</p>
                      
                      <h5 class="card-title mt-4">Email Address</h5>
                      <p class="card-text">info@ecofreealliance.com</p>
                      <p class="card-text">support@gmail.com</p>

                      <h5 class="card-title mt-4">24/7 Support</h5>
                      <p class="card-text"> 909-463-0378</p>
                      <p class="card-text">407-438-6389</p>
                      
                      <h5 class="card-title mt-4">Follow Us</h5>
                      <div class="d-flex">
                          <a href="#" class="me-3"><i class="fab fa-whatsapp-square fa-2x"></i></a>
                          <a href="#" class="me-3"><i class="fab fa-twitter-square fa-2x"></i></a>
                          <a href="#" class="me-3"><i class="fab fa-instagram-square fa-2x"></i></a>
                          <a href="#" class="me-3"><i class="fab fa-youtube-square fa-2x"></i></a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div id="footer"></div>
  
  </body>
  <script>
    fetch("navbar.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("navbar").innerHTML = data;
      });
  </script>
    <script>
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
        function myFunction(){
          console.log("hi");
          if(window.scrollY >= 100){
            document.getElementById("navbar").classList.add("fixed-top");
          }
          else{
            document.getElementById("navbar").classList.remove("fixed-top");
          }
        }
    </script>
</html>
